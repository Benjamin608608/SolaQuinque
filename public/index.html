<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神學知識庫 - 中世紀手抄本風格</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-red: #8B0000;
            --ochre: #D68C45;
            --gold: #D4AF37;
            --parchment: #F5F1E8;
            --dark-brown: #2C1810;
            --light-gold: #F4E4BC;
            --border-gold: #B8860B;
        }

        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.8;
            color: var(--dark-brown);
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--parchment) 0%, #F8F4E8 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 中世紀背景裝飾 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4AF37' fill-opacity='0.03'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 中世紀邊框裝飾 */
        .container::before {
            content: '';
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid var(--border-gold);
            border-radius: 8px;
            background: linear-gradient(45deg, transparent 30%, rgba(212, 175, 55, 0.1) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--deep-red);
            position: relative;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 中世紀標誌 */
        .medieval-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .cross-icon {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .cross-icon::before,
        .cross-icon::after {
            content: '';
            position: absolute;
            background: var(--gold);
            border: 2px solid var(--deep-red);
        }

        .cross-icon::before {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .cross-icon::after {
            width: 100%;
            height: 4px;
            top: 50%;
            transform: translateY(-50%);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--deep-red);
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .header p {
            font-size: 1.3rem;
            color: var(--ochre);
            font-style: italic;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInRight 1s ease-out 1s forwards;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .user-details {
            color: var(--parchment);
            text-align: left;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .user-email {
            font-size: 0.85rem;
            opacity: 0.9;
            font-style: italic;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--ochre), #C17A3A);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #C17A3A, var(--ochre));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
        }

        .login-container {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 3px solid var(--border-gold);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 
                0 10px 30px rgba(139, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.8s forwards;
        }

        /* 中世紀裝飾邊框 */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), var(--ochre), var(--gold));
            border-radius: 17px;
            z-index: -1;
        }

        .login-container::after {
            content: '✝';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--parchment);
            color: var(--deep-red);
            font-size: 1.5rem;
            padding: 0 1rem;
            border: 2px solid var(--gold);
            border-radius: 20px;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--deep-red);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(139, 0, 0, 0.1);
        }

        .login-description {
            color: var(--dark-brown);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .google-login-btn {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .google-login-btn:hover {
            background: linear-gradient(135deg, #6B0000, var(--deep-red));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* 主要內容區域 */
        .main-content {
            display: none;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .search-panel {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 3px solid var(--border-gold);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .search-panel::before {
            content: '📖';
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--parchment);
            padding: 0.5rem 1rem;
            border: 2px solid var(--gold);
            border-radius: 20px;
            font-size: 1.2rem;
        }

        .search-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--deep-red);
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-gold);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Crimson Text', serif;
            background: var(--parchment);
            color: var(--dark-brown);
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
            background: var(--light-gold);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #6B0000, var(--deep-red));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .example-questions {
            margin-top: 2rem;
        }

        .example-questions h3 {
            color: var(--deep-red);
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .example-item {
            background: linear-gradient(135deg, var(--light-gold), #F0E6D2);
            border: 1px solid var(--border-gold);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            color: var(--dark-brown);
        }

        .example-item:hover {
            background: linear-gradient(135deg, #F0E6D2, var(--light-gold));
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(139, 0, 0, 0.2);
        }

        /* 結果面板 */
        .results-panel {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 3px solid var(--border-gold);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .results-panel::before {
            content: '✝';
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--parchment);
            padding: 0.5rem 1rem;
            border: 2px solid var(--gold);
            border-radius: 20px;
            font-size: 1.2rem;
        }

        .results-container {
            position: relative;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--ochre);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--deep-red);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.8;
            font-style: italic;
        }

        .loading-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--ochre);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-gold);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--deep-red);
        }

        .result-content {
            display: none;
        }

        .result-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-gold);
        }

        .result-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--deep-red);
            margin-bottom: 0.5rem;
        }

        .result-header p {
            color: var(--ochre);
            font-style: italic;
            font-size: 1.1rem;
        }

        .result-body {
            line-height: 2;
            color: var(--dark-brown);
            font-size: 1.1rem;
        }

        .result-body h4 {
            color: var(--deep-red);
            font-family: 'Playfair Display', serif;
            margin: 1.5rem 0 0.5rem;
            font-size: 1.3rem;
        }

        .result-body p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        .result-body ul {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .result-body li {
            margin-bottom: 0.5rem;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #8B0000;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(139, 0, 0, 0.05));
            border: 2px solid var(--deep-red);
            border-radius: 10px;
        }

        .error-message strong {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 1rem;
        }

        /* 作品目錄頁面 */
        .catalog-page {
            display: none;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .catalog-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--deep-red);
        }

        .catalog-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .catalog-search {
            margin-bottom: 2rem;
        }

        .catalog-search input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-gold);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Crimson Text', serif;
            background: var(--parchment);
            color: var(--dark-brown);
        }

        .catalog-list {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 3px solid var(--border-gold);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .catalog-author {
            margin-bottom: 1.5rem;
        }

        .catalog-author-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: var(--deep-red);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .catalog-author-name:hover {
            color: var(--ochre);
        }

        .catalog-author ul {
            list-style: none;
            padding-left: 1rem;
        }

        .catalog-author li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s ease;
        }

        .catalog-author li:hover {
            background: rgba(212, 175, 55, 0.1);
            padding-left: 0.5rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .user-info {
                position: relative;
                top: auto;
                right: auto;
                margin: 1rem auto;
                max-width: 300px;
            }

            .search-panel,
            .results-panel {
                padding: 1.5rem;
            }
        }

        /* 滾動動畫 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 中世紀裝飾元素 */
        .medieval-decoration {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 40px;
            height: 200px;
            background: linear-gradient(180deg, var(--gold), var(--ochre));
            border-radius: 20px;
            opacity: 0.3;
            z-index: -1;
        }

        .medieval-decoration::before {
            content: '✝';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--deep-red);
            font-size: 1.5rem;
        }

        .medieval-decoration.right {
            left: auto;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- 中世紀裝飾元素 -->
    <div class="medieval-decoration"></div>
    <div class="medieval-decoration right"></div>

    <div class="container">
        <!-- 用戶資訊 -->
        <div class="user-info" id="userInfo" style="display: none;">
            <img class="user-avatar" id="userAvatar" src="" alt="用戶頭像">
            <div class="user-details">
                <div class="user-name" id="userName"></div>
                <div class="user-email" id="userEmail"></div>
            </div>
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>

        <!-- 頁首 -->
        <div class="header">
            <div class="medieval-logo">
                <div class="cross-icon"></div>
                <h1>神學知識庫</h1>
                <div class="cross-icon"></div>
            </div>
            <p>探索神學家的智慧，尋找信仰的答案</p>
        </div>

        <!-- 登入容器 -->
        <div class="login-container" id="loginContainer">
            <div class="login-title">歡迎使用神學知識庫</div>
            <p class="login-description">
                為了提供更好的服務體驗，請使用 Google 帳號登入後開始使用。
                <br><br>
                您的個人資訊將受到保護，僅用於改善服務品質。
            </p>
            <button class="google-login-btn" onclick="login()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                使用 Google 登入
            </button>
        </div>

        <!-- 主要內容區域 -->
        <div class="main-content" id="mainContent">
            <div class="search-panel">
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="question">請輸入您的問題：</label>
                        <textarea 
                            id="question" 
                            class="search-input" 
                            placeholder="例如：什麼是救恩？加爾文的預定論是什麼？路德的因信稱義如何理解？"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="search-btn" id="searchBtn">
                        <span id="searchBtnIcon">🔍</span>
                        <span id="searchBtnText">搜尋答案</span>
                    </button>
                </form>

                <div class="example-questions">
                    <h3>💡 範例問題</h3>
                    <div class="example-item" data-question="什麼是三位一體？">什麼是三位一體？</div>
                    <div class="example-item" data-question="路德的因信稱義是什麼意思？">路德的因信稱義是什麼意思？</div>
                    <div class="example-item" data-question="加爾文的預定論如何理解？">加爾文的預定論如何理解？</div>
                    <div class="example-item" data-question="什麼是原罪？">什麼是原罪？</div>
                    <div class="example-item" data-question="教會的本質是什麼？">教會的本質是什麼？</div>
                </div>
            </div>

            <div class="results-panel">
                <div class="results-container" id="resultsContainer">
                    <div class="empty-state" id="emptyState">
                        <div class="icon">📖</div>
                        <h3>歡迎使用神學知識庫</h3>
                        <p>請在左側輸入您的問題，或點擊範例問題開始探索</p>
                    </div>

                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <h3 id="loadingText">🤔 讓我查找相關資料...</h3>
                    </div>

                    <div class="result-content" id="resultContent">
                        <div class="result-header">
                            <h3>📋 查詢結果</h3>
                            <p id="questionText"></p>
                        </div>
                        <div class="result-body" id="resultBody">
                        </div>
                    </div>

                    <div class="error-message" id="errorMessage">
                        <strong>❌ 發生錯誤</strong>
                        <p id="errorText"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 作品目錄頁面 -->
        <div class="catalog-page" id="catalogPage">
            <div class="catalog-header">
                <h2>📚 作品目錄</h2>
                <p>探索豐富的神學文獻資料庫</p>
            </div>
            <div class="catalog-search">
                <input type="text" id="catalogSearch" placeholder="搜尋作者或作品...">
            </div>
            <div class="catalog-list" id="catalogList">
                <!-- 目錄內容將在這裡動態載入 -->
            </div>
        </div>
    </div>

    <script>
        class TheologySearchApp {
            constructor() {
                this.initElements();
                this.bindEvents();
                this.loadingMessages = [
                    '🤔 讓我查找相關資料...',
                    '🔍 深度搜索資料庫中...',
                    '📚 分析文件內容中...',
                    '✍️ 整理回答中...',
                    '⏳ 即將完成...'
                ];
                this.currentLoadingIndex = 0;
                this.checkAuthStatus();
                this.initScrollAnimations();
            }

            initElements() {
                this.form = document.getElementById('searchForm');
                this.questionInput = document.getElementById('question');
                this.searchBtn = document.getElementById('searchBtn');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.emptyState = document.getElementById('emptyState');
                this.loadingState = document.getElementById('loadingState');
                this.resultContent = document.getElementById('resultContent');
                this.errorMessage = document.getElementById('errorMessage');
                this.questionText = document.getElementById('questionText');
                this.resultBody = document.getElementById('resultBody');
                this.errorText = document.getElementById('errorText');
                this.searchBtnIcon = document.getElementById('searchBtnIcon');
                this.searchBtnText = document.getElementById('searchBtnText');
                this.loadingText = document.getElementById('loadingText');
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSearch();
                });

                // 範例問題點擊事件
                document.querySelectorAll('.example-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const question = item.getAttribute('data-question');
                        this.questionInput.value = question;
                        this.handleSearch();
                    });
                });
            }

            initScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                });

                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/user');
                    const data = await response.json();
                    
                    if (data.success && data.user) {
                        this.showUserInfo(data.user);
                        this.showMainContent();
                    } else {
                        this.showLoginContainer();
                    }
                } catch (error) {
                    console.error('檢查認證狀態失敗:', error);
                    this.showLoginContainer();
                }
            }

            showUserInfo(user) {
                const userInfo = document.getElementById('userInfo');
                const userAvatar = document.getElementById('userAvatar');
                const userName = document.getElementById('userName');
                const userEmail = document.getElementById('userEmail');

                userAvatar.src = user.picture || '/default-avatar.png';
                userName.textContent = user.name;
                userEmail.textContent = user.email;
                userInfo.style.display = 'flex';
            }

            showMainContent() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('mainContent').classList.add('fade-in');
            }

            showLoginContainer() {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            }

            async handleSearch() {
                const question = this.questionInput.value.trim();
                if (!question) return;

                this.showLoading();
                this.startLoadingAnimation();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showResult(question, data.data.answer, data.data.sources);
                    } else {
                        this.showError(data.error || '搜尋失敗，請稍後再試');
                    }
                } catch (error) {
                    console.error('搜尋錯誤:', error);
                    this.showError('網路錯誤，請檢查連線後再試');
                }
            }

            showLoading() {
                this.emptyState.style.display = 'none';
                this.loadingState.style.display = 'block';
                this.resultContent.style.display = 'none';
                this.errorMessage.style.display = 'none';
            }

            startLoadingAnimation() {
                this.currentLoadingIndex = 0;
                this.updateLoadingMessage();
                
                this.loadingInterval = setInterval(() => {
                    this.currentLoadingIndex = (this.currentLoadingIndex + 1) % this.loadingMessages.length;
                    this.updateLoadingMessage();
                }, 2000);
            }

            updateLoadingMessage() {
                this.loadingText.textContent = this.loadingMessages[this.currentLoadingIndex];
            }

            showResult(question, answer, sources) {
                clearInterval(this.loadingInterval);
                
                this.questionText.textContent = question;
                this.resultBody.innerHTML = this.formatAnswer(answer, sources);
                
                this.loadingState.style.display = 'none';
                this.resultContent.style.display = 'block';
                this.resultContent.classList.add('fade-in');
            }

            formatAnswer(answer, sources) {
                let formattedAnswer = answer;
                
                if (sources && sources.length > 0) {
                    formattedAnswer += '<h4>📚 參考來源</h4><ul>';
                    sources.forEach(source => {
                        const sourceText = source.fileName || source;
                        formattedAnswer += `<li>${sourceText}</li>`;
                    });
                    formattedAnswer += '</ul>';
                }
                
                return formattedAnswer;
            }

            showError(message) {
                clearInterval(this.loadingInterval);
                
                this.errorText.textContent = message;
                this.loadingState.style.display = 'none';
                this.errorMessage.style.display = 'block';
            }
        }

        // 全局函數
        function login() {
            window.location.href = '/auth/google';
        }

        function logout() {
            window.location.href = '/auth/logout';
        }

        // 初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            new TheologySearchApp();
        });

        // 作品目錄功能
        const catalogNav = document.getElementById('catalogNav');
        const catalogPage = document.getElementById('catalogPage');
        const mainContent = document.getElementById('mainContent');
        const catalogList = document.getElementById('catalogList');
        const catalogSearch = document.getElementById('catalogSearch');
        let catalogData = [];

        catalogNav.addEventListener('click', (e) => {
            e.preventDefault();
            mainContent.style.display = 'none';
            catalogPage.style.display = 'block';
            if (catalogData.length === 0) loadCatalog();
        });
        document.querySelector('a[href="/"]').addEventListener('click', (e) => {
            e.preventDefault();
            catalogPage.style.display = 'none';
            mainContent.style.display = '';
        });

        async function loadCatalog() {
            catalogList.innerHTML = '<div style="text-align:center; padding:20px; background:rgba(255,255,255,0.9); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">載入中...</div>';
            try {
                const res = await fetch('/api/catalog');
                catalogData = await res.json();
                renderCatalog(catalogData);
            } catch {
                catalogList.innerHTML = '<div style="color:red; text-align:center; padding:20px; background:rgba(255,255,255,0.9); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">無法載入作品目錄</div>';
            }
        }

        function renderCatalog(data) {
            if (!data.length) {
                catalogList.innerHTML = '<div style="color:#888; text-align:center; padding:20px; background:rgba(255,255,255,0.9); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">查無資料</div>';
                return;
            }
            let html = '';
            data.forEach((author, idx) => {
                html += `<div class="catalog-author" style="margin-bottom:1.2rem;">
                    <div class="catalog-author-name" style="
                        font-weight:600;
                        font-size:1.1rem;
                        cursor:pointer;
                        color:#333;
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        padding: 12px 16px;
                        border-radius: 8px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                        transition: all 0.3s ease;
                        border: none;
                        " onclick="toggleWorks(${idx})" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(0,0,0,0.15)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 8px rgba(0,0,0,0.1)'">
                        <span id="arrow${idx}" style="margin-right: 8px;">▶</span> ${author.author}
                    </div>
                    <ul id="works${idx}" style="
                        display:none;
                        margin-left:0;
                        margin-top:8px;
                        padding:0;
                        background: rgba(255,255,255,0.9);
                        border-radius: 8px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                        border: 1px solid rgba(102, 126, 234, 0.2);
                        ">
                        ${author.works.map(w => `<li style='
                            margin-bottom:0;
                            color:#555;
                            padding: 8px 16px;
                            border-bottom: 1px solid rgba(0,0,0,0.05);
                            background: rgba(255,255,255,0.7);
                            transition: background-color 0.2s ease;
                            list-style: none;
                            ' onmouseover="this.style.backgroundColor='rgba(102, 126, 234, 0.1)'" onmouseout="this.style.backgroundColor='rgba(255,255,255,0.7)'">${w}</li>`).join('')}
                    </ul>
                </div>`;
            });
            catalogList.innerHTML = html;
        }

        window.toggleWorks = function(idx) {
            const ul = document.getElementById('works'+idx);
            const arrow = document.getElementById('arrow'+idx);
            if (ul.style.display === 'none') {
                ul.style.display = 'block';
                arrow.textContent = '▼';
            } else {
                ul.style.display = 'none';
                arrow.textContent = '▶';
            }
        };

        // 搜尋功能
        catalogSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = catalogData.filter(author => 
                author.author.toLowerCase().includes(searchTerm) ||
                author.works.some(work => work.toLowerCase().includes(searchTerm))
            );
            renderCatalog(filteredData);
        });
    </script>
</body>
</html>
