        // ğŸš€ ç« ç¯€é ç†±ç³»çµ±
        window.ChapterPreloader = {
            cache: new Map(), // é ç†±ç·©å­˜ key: "bookId-chapter-version"
            loadingPromises: new Map(), // æ­£åœ¨è¼‰å…¥çš„Promiseé¿å…é‡è¤‡è«‹æ±‚
            maxCacheSize: 20, // æœ€å¤§ç·©å­˜ç« ç¯€æ•¸
            preloadRange: 2, // å‰å¾Œé ç†±ç« ç¯€æ•¸

            // ç”Ÿæˆç·©å­˜éµ
            getCacheKey(bookId, chapter, version) {

            // ç²å–æ›¸å·çš„ç« ç¯€æ•¸
            getBookChapterCount(bookId) {

            // é ç†±å–®å€‹ç« ç¯€ï¼ˆéœé»˜è¼‰å…¥ï¼‰
            async preloadChapter(bookId, chapter, version) {
                const key = this.getCacheKey(bookId, chapter, version);
                
                // å¦‚æœå·²ç¶“ç·©å­˜æˆ–æ­£åœ¨è¼‰å…¥ï¼Œç›´æ¥è¿”å›
                if (this.cache.has(key) || this.loadingPromises.has(key)) {
                    return this.loadingPromises.get(key) || Promise.resolve(this.cache.get(key));
                }

                // å‰µå»ºè¼‰å…¥Promise
                const loadPromise = this.loadChapterData(bookId, chapter, version);
                this.loadingPromises.set(key, loadPromise);

                try {
                    const data = await loadPromise;
                    // æˆåŠŸè¼‰å…¥å¾ŒåŠ å…¥ç·©å­˜
                    this.addToCache(key, data);
                    return data;
                } catch (error) {
                    console.warn(`ğŸ“š ç« ç¯€é ç†±å¤±æ•—: ${bookId} ${chapter} (${version})`, error.message);
                    return null;
                } finally {
                    // æ¸…ç†è¼‰å…¥Promise
                    this.loadingPromises.delete(key);
                }
            },

            // è¼‰å…¥ç« ç¯€æ•¸æ“šï¼ˆæ ¸å¿ƒé‚è¼¯ï¼‰
            async loadChapterData(bookId, chapter, version) {
                const response = await fetch(`/data/bible-versions/${version.toLowerCase()}-bible.txt`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const text = await response.text();
                const lines = text.split('\n');
                
                // è§£æç« ç¯€å…§å®¹ï¼ˆèˆ‡loadWholeChapterç›¸åŒé‚è¼¯ï¼‰
                const chapterKey = `${bookId} ${chapter}`;
                const verses = [];
                let isTargetChapter = false;
                let currentVerse = '';
                let verseNumber = 1;

                for (const line of lines) {
                    const trimmed = line.trim();
                    if (!trimmed) continue;

                    if (trimmed.startsWith(chapterKey + ':')) {
                        isTargetChapter = true;
                        const verseText = trimmed.substring(chapterKey.length + 1).trim();
                        const match = verseText.match(/^(\d+)\s+(.+)$/);
                        if (match) {
                            verseNumber = parseInt(match[1]);
                            currentVerse = match[2];
                            verses.push({ number: verseNumber, text: currentVerse });
                        }
                    } else if (isTargetChapter && trimmed.match(/^\d+\s+/)) {
                        const match = trimmed.match(/^(\d+)\s+(.+)$/);
                        if (match) {
                            verseNumber = parseInt(match[1]);
                            currentVerse = match[2];
                            verses.push({ number: verseNumber, text: currentVerse });
                        }
                    } else if (isTargetChapter && trimmed.includes(':')) {
                        // ä¸‹ä¸€å€‹ç« ç¯€é–‹å§‹ï¼ŒçµæŸç•¶å‰ç« ç¯€
                        break;
                    }
                }

                return verses;
            },

            // æ™ºèƒ½ç·©å­˜ç®¡ç†
            addToCache(key, data) {
                // å¦‚æœç·©å­˜å·²æ»¿ï¼Œç§»é™¤æœ€èˆŠçš„é …ç›®
                if (this.cache.size >= this.maxCacheSize) {
                    const firstKey = this.cache.keys().next().value;
                    this.cache.delete(firstKey);
                }
                this.cache.set(key, data);
            },

            // å¾ç·©å­˜ç²å–ç« ç¯€æ•¸æ“š
            getCachedChapter(bookId, chapter, version) {
                const key = this.getCacheKey(bookId, chapter, version);
                return this.cache.get(key);
            },

            // é ç†±ç›¸é„°ç« ç¯€
            async preloadAdjacentChapters(bookId, currentChapter, version) {
                const chapterCount = this.getBookChapterCount(bookId);
                const preloadTasks = [];

                // é ç†±å‰é¢çš„ç« ç¯€
                for (let i = 1; i <= this.preloadRange; i++) {
                    const prevChapter = currentChapter - i;
                    if (prevChapter >= 1) {
                        preloadTasks.push(
                            this.preloadChapter(bookId, prevChapter, version)
                        );
                    }
                }

                // é ç†±å¾Œé¢çš„ç« ç¯€
                for (let i = 1; i <= this.preloadRange; i++) {
                    const nextChapter = currentChapter + i;
                    if (nextChapter <= chapterCount) {
                        preloadTasks.push(
                            this.preloadChapter(bookId, nextChapter, version)
                        );
                    }
                }

                // ä¸¦è¡ŒåŸ·è¡Œé ç†±ï¼ˆä¸ç­‰å¾…å®Œæˆï¼Œé¿å…é˜»å¡ä¸»ç·šç¨‹ï¼‰
                Promise.allSettled(preloadTasks).then(results => {
                    const successful = results.filter(r => r.status === 'fulfilled').length;
                    const failed = results.length - successful;
                    if (successful > 0) {
                        console.log(`ğŸ“š ç« ç¯€é ç†±å®Œæˆ: ${successful}/${results.length} ç« ç¯€å·²é ç†±${failed > 0 ? ` (${failed}å€‹å¤±æ•—)` : ''}`);
                    }
                }).catch(error => {
                    console.warn('ğŸ“š é ç†±éç¨‹ä¸­å‡ºç¾ç•°å¸¸:', error.message);
                });
            },

            // æ“´å±•é ç†±ç¯„åœï¼ˆæ›é æ™‚èª¿ç”¨ï¼‰
            async extendPreloadRange(bookId, newChapter, version) {
                // ç«‹å³é ç†±æ–°ç« ç¯€çš„ç›¸é„°ç« ç¯€
                await this.preloadAdjacentChapters(bookId, newChapter, version);
            },

            // æ¸…ç†ç·©å­˜
            clearCache() {
                this.cache.clear();
                this.loadingPromises.clear();
            },

            // ç²å–ç·©å­˜ç‹€æ…‹ä¿¡æ¯
            getCacheStatus() {
                return {
                    cacheSize: this.cache.size,
                    maxCacheSize: this.maxCacheSize,
                    loadingCount: this.loadingPromises.size,
                    preloadRange: this.preloadRange,
                    cachedChapters: Array.from(this.cache.keys())

            },

            // å‹•æ…‹èª¿æ•´é ç†±ç¯„åœ

        // æ‰“å­—æ©Ÿæ•ˆæœçš„Markdownæ¸²æŸ“å™¨
        class SmartMarkdownRenderer {
            constructor() {
                this.buffer = '';
                this.throttleTimer = null;
                this.renderContainer = null;
            }

            setContainer(container) {
                this.renderContainer = container;
            }

            addContent(newText) {
                this.buffer += newText;
                this.throttledRender();
            }

            throttledRender() {
                // ç¯€æµï¼šæ¯30msæœ€å¤šæ¸²æŸ“ä¸€æ¬¡ï¼Œæä¾›æ›´æµæš¢çš„æ‰“å­—æ©Ÿæ•ˆæœ
                if (this.throttleTimer) {
                    clearTimeout(this.throttleTimer);
                }
                this.throttleTimer = setTimeout(() => {
                    this.renderTypewriter();
                }, 30);
            }

            renderTypewriter() {
                if (!this.renderContainer) return;

                // åœ¨ä¸²æµéç¨‹ä¸­é¡¯ç¤ºå…§å®¹ï¼Œä½†ä¸è™•ç†å¼•ç”¨ï¼ˆå¼•ç”¨åœ¨finalizeæ™‚è™•ç†ï¼‰
                let displayText = this.buffer;
                
                // åªç§»é™¤Railwayæ ¼å¼ï¼Œä¿ç•™å·²è™•ç†çš„[1][2]æ ¼å¼
                displayText = displayText.replace(/ã€\d+:\d+â€ [^ã€‘]*ã€‘/g, '');
                
                // è™•ç†åŸºæœ¬çš„ Markdown æ ¼å¼
                displayText = this.handleBasicMarkdown(displayText);
                
                // å°‡æ›è¡Œè½‰æ›ç‚º <br> ä»¥ä¿æŒæ ¼å¼
                displayText = displayText.replace(/\n/g, '<br>');
                
                // æ·»åŠ æ‰“å­—æ©Ÿå…‰æ¨™æ•ˆæœ
                displayText += '<span class="typewriter-cursor">|</span>';
                
                this.renderContainer.innerHTML = displayText;
            }

            handleBasicMarkdown(text) {
                // è™•ç†å®Œæ•´çš„ç²—é«”æ¨™è¨˜
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // è™•ç†æœªå®Œæˆçš„ç²—é«”ï¼ˆoptimistic stylingï¼‰
                const openBoldRegex = /\*\*([^*]*)$/;
                if (openBoldRegex.test(text)) {
                    text = text.replace(openBoldRegex, '<span class="pending-strong">$1</span>');
                }
                
                // è™•ç†å®Œæ•´çš„ä»£ç¢¼å¡Š
                text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
                
                // è™•ç†å®Œæ•´çš„è¡Œå…§ä»£ç¢¼
                text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // è™•ç†æœªå®Œæˆçš„ä»£ç¢¼å¡Š
                const openCodeBlockRegex = /```(\w*)\n([\s\S]*)$/;
                if (openCodeBlockRegex.test(text)) {
                    text = text.replace(openCodeBlockRegex, '<div class="pending-code-block">```$1<br>$2</div>');
                }
                
                return text;
            }

            finalize(sources = []) {
                // æœ€çµ‚æ¸²æŸ“ï¼Œè™•ç†æ‰€æœ‰å…§å®¹ä¸¦æ·»åŠ å¼•ç”¨æ¨™è¨»
                if (!this.renderContainer) return;
                
                // ä½¿ç”¨ç¾æœ‰çš„ formatAnswer å‡½æ•¸è™•ç†å¼•ç”¨æ¨™è¨»
                const formattedHtml = formatAnswer(this.buffer, sources);
                this.renderContainer.innerHTML = formattedHtml;
            }

            reset() {
                this.buffer = '';
                if (this.throttleTimer) {
                    clearTimeout(this.throttleTimer);
                    this.throttleTimer = null;
                }
            }
        }

                                console.log('æ”¶åˆ°æœ€çµ‚è™•ç†æ–‡æœ¬:', data.data);

                                // é‡æ–°ç¶å®šå¼•ç”¨æ¨™è¨»äº‹ä»¶
                                bindCitationEvents();
                                resolve();
                                return;
                                                
                                            case 'error':
                                                showError(data.error || 'æœç´¢éç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤');
                                                reject(new Error(data.error));
                                                return;
                                        }
                                    } catch (e) {
                                        console.error('è§£æSSEæ•¸æ“šéŒ¯èª¤:', e);
                                    }
                                }
                            }
                            
                            return processStream();
                        });
                    }
                    
                    return processStream();
                })
                .catch(error => {
                    console.error('ä¸²æµè«‹æ±‚éŒ¯èª¤:', error);
                    showError('é€£æ¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');

            // ä¸²æµç‰ˆæœ¬çš„ç¥å­¸å®¶è¨»é‡‹æœå°‹
            async function searchTheologicalCommentaryStream(params, commentaryDiv) {
                return new Promise((resolve, reject) => {
                    const renderer = new SmartMarkdownRenderer();
                    let sources = [];

                    // åˆå§‹åŒ–è¨»é‡‹é¡¯ç¤º
                    commentaryDiv.innerHTML = `
                        <div class="commentary-content" id="streamingCommentary">
                            <div class="streaming-indicator">æ­£åœ¨æœå°‹ç¥å­¸å®¶è¨»é‡‹...</div>
                        </div>
                    `;
                    
                    const streamingContent = document.getElementById('streamingCommentary');
                    renderer.setContainer(streamingContent);

                    // è¨­ç½®è¶…æ™‚æ§åˆ¶
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => {
                        controller.abort();
                        console.log('è–ç¶“è¨»é‡‹è«‹æ±‚è¶…æ™‚');
                    }, 30000); // 30ç§’è¶…æ™‚
                    
                    fetch('/api/bible/explain/stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(params),
                        signal: controller.signal
                    })
                    .then(response => {
                        clearTimeout(timeoutId); // æ¸…é™¤è¶…æ™‚å™¨
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        let buffer = '';
                        
                        function processStream() {
                            return reader.read().then(({ done, value }) => {
                                if (done) {
                                    renderer.finalize();
                                    finalizeCommentaryContent(renderer.buffer, sources, commentaryDiv);
                                    resolve();
                                    return;
                                }
                                
                                buffer += decoder.decode(value, { stream: true });
                                const lines = buffer.split('\n');
                                buffer = lines.pop(); // ä¿ç•™æœªå®Œæˆçš„è¡Œ
                                
                                for (const line of lines) {
                                    if (line.startsWith('data: ')) {
                                        try {
                                            const data = JSON.parse(line.slice(6));
                                            
                                            switch (data.type) {
                                                case 'connected':
                                                    console.log('è¨»é‡‹ä¸²æµé€£æ¥å·²å»ºç«‹');
                                                    break;
                                                    
                                                case 'delta':

                                                case 'sources':

                                                    break;
                                                    
                                                case 'final':
                                                    // ç”¨è™•ç†å¾Œçš„æœ€çµ‚æ–‡æœ¬æ›¿æ›åŸå§‹æ–‡æœ¬
                                                    console.log('æ”¶åˆ°è–ç¶“è¨»é‡‹æœ€çµ‚è™•ç†æ–‡æœ¬:', data.data);
                                                    renderer.buffer = data.data;
                                                    break;
                                                    
                                                case 'done':
                                                    renderer.finalize();
                                                    finalizeCommentaryContent(renderer.buffer, sources, commentaryDiv);
                                                    resolve();
                                                    return;
                                                    
                                                case 'error':
                                                    commentaryDiv.innerHTML = `
                                                        <div class="text-red-600 text-center py-4">
                                                            <p>æœå°‹ç¥å­¸å®¶è¨»é‡‹æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š${data.error}</p>
                                                        </div>
                                                    `;
                                                    reject(new Error(data.error));
                                                    return;
                                            }
                                        } catch (e) {
                                            console.error('è§£æè¨»é‡‹SSEæ•¸æ“šéŒ¯èª¤:', e);
                                        }
                                    }
                                }
                                
                                return processStream();
                            }).catch(error => {
                                console.error('ä¸²æµè®€å–éŒ¯èª¤:', error);
                                commentaryDiv.innerHTML = `
                                    <div class="text-red-600 text-center py-4">
                                        <p>ä¸²æµè®€å–ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}</p>
                                    </div>
                                `;
                                reject(error);
                            });
                        }
                        
                        return processStream();
                    })
                    .catch(error => {
                        clearTimeout(timeoutId); // ç¢ºä¿æ¸…é™¤è¶…æ™‚å™¨
                        console.error('è¨»é‡‹ä¸²æµè«‹æ±‚éŒ¯èª¤:', error);
                        
                        let errorMsg = 'é€£æ¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
                        if (error.name === 'AbortError') {
                            errorMsg = 'è«‹æ±‚è¶…æ™‚ï¼Œè«‹ç¨å¾Œå†è©¦';
                        } else if (error.message.includes('Failed to fetch')) {
                            errorMsg = 'ç¶²è·¯é€£ç·šä¸ç©©å®šï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡è©¦';
                        } else if (error.message.includes('network')) {

                        commentaryDiv.innerHTML = `

            }

            // å°‡ç¶“æ–‡æŒ‰å¥è™Ÿåˆ†æ®µæ ¼å¼åŒ–
            function formatVersesIntoParagraphs(verses) {
                let result = '';
                let currentParagraph = '';
                let currentVerseSpans = [];
                
                for (let i = 0; i < verses.length; i++) {
                    const verse = verses[i];
                    const verseSpan = `<span class="verse-item clickable-verse" data-verse="${verse.verse}">
                        <span class="verse-number">${verse.verse}</span>${verse.text}
                    </span>`;
                    
                    currentVerseSpans.push(verseSpan);
                    currentParagraph += verse.text;
                    
                    // æª¢æŸ¥æ˜¯å¦ä»¥å¥è™Ÿçµå°¾
                    if (currentParagraph.trim().endsWith('ã€‚') || currentParagraph.trim().endsWith('ï¼') || currentParagraph.trim().endsWith('ï¼Ÿ')) {
                        // æ®µè½çµæŸï¼Œå‰µå»ºæ®µè½HTML
                        result += `<p class="bible-paragraph">ã€€ã€€${currentVerseSpans.join('')}</p>`;
                        currentParagraph = '';
                        currentVerseSpans = [];
                    }
                }
                
                // è™•ç†æœ€å¾Œä¸€å€‹æ®µè½ï¼ˆå¦‚æœæ²’æœ‰ä»¥å¥è™Ÿçµå°¾ï¼‰
                if (currentVerseSpans.length > 0) {
                    result += `<p class="bible-paragraph">ã€€ã€€${currentVerseSpans.join('')}</p>`;
                }
                
                return result;
            }

            };
            
            // ç¶å®šåˆ°æ•´å€‹ documentï¼Œç¢ºä¿æ‰€æœ‰åœ°æ–¹çš„å¼•ç”¨éƒ½èƒ½é»æ“Š

        // é¡¯ç¤ºå¼•ç”¨å·¥å…·æç¤º
        function showCitationTooltip(citationElement) {
            const tooltip = document.createElement('div');
            tooltip.className = 'citation-tooltip';
            tooltip.textContent = citationElement.title;
            
            // ç§»é™¤ç¾æœ‰çš„å·¥å…·æç¤º
            document.querySelectorAll('.citation-tooltip').forEach(t => t.remove());
            
            // æ·»åŠ æ–°çš„å·¥å…·æç¤º
            document.body.appendChild(tooltip);
            
            // ç²å–å¼•ç”¨æ¨™è¨»çš„ä½ç½®
            const rect = citationElement.getBoundingClientRect();
            
            // ç­‰å¾…å·¥å…·æç¤ºæ¸²æŸ“å®Œæˆå¾Œå†è¨ˆç®—ä½ç½®
            setTimeout(() => {
                const tooltipRect = tooltip.getBoundingClientRect();
                const tooltipWidth = tooltipRect.width;
                const tooltipHeight = tooltipRect.height;
                
                // è¨ˆç®—å·¥å…·æç¤ºçš„ä½ç½®
                let tooltipLeft = rect.left - (tooltipWidth / 2) + (rect.width / 2);
                let tooltipTop = rect.top - tooltipHeight - 10;
                
                // ç¢ºä¿å·¥å…·æç¤ºä¸æœƒè¶…å‡ºè¦–çª—é‚Šç•Œ
                if (tooltipLeft < 10) tooltipLeft = 10;
                if (tooltipLeft + tooltipWidth > window.innerWidth - 10) {
                    tooltipLeft = window.innerWidth - tooltipWidth - 10;
                }
                if (tooltipTop < 10) {
                    tooltipTop = rect.bottom + 10;
                }
                
                // æ‰‹æ©Ÿç‰ˆç‰¹æ®Šè™•ç†
                if (window.innerWidth <= 768) {
                    tooltip.style.maxWidth = '280px';
                    tooltip.style.fontSize = '0.8rem';
                    tooltip.style.padding = '0.75rem';
                }
                
                // è¨­ç½®å·¥å…·æç¤ºä½ç½®
                tooltip.style.left = tooltipLeft + 'px';
                tooltip.style.top = tooltipTop + 'px';
                
                // è¨ˆç®—å°–ç«¯ä½ç½® - ä¿®æ­£ç®­é ­é€£æ¥é»
                const arrowLeft = rect.left - tooltipLeft + (rect.width / 2);
                tooltip.style.setProperty('--arrow-left', arrowLeft + 'px');
                
                // é¡¯ç¤ºå·¥å…·æç¤º
                tooltip.classList.add('show');
                
                // æ·»åŠ æ»¾å‹•ç›£è½å™¨ï¼Œè®“å·¥å…·æç¤ºè·Ÿéš¨æ»¾å‹•
                const updateTooltipPosition = () => {
                    const newRect = citationElement.getBoundingClientRect();
                    const newTooltipLeft = newRect.left - (tooltipWidth / 2) + (newRect.width / 2);
                    const newTooltipTop = newRect.top - tooltipHeight - 10;
                    
                    // é‡æ–°è¨ˆç®—é‚Šç•Œ
                    let finalTooltipLeft = newTooltipLeft;
                    let finalTooltipTop = newTooltipTop;
                    
                    if (finalTooltipLeft < 10) finalTooltipLeft = 10;
                    if (finalTooltipLeft + tooltipWidth > window.innerWidth - 10) {
                        finalTooltipLeft = window.innerWidth - tooltipWidth - 10;
                    }
                    if (finalTooltipTop < 10) {
                        finalTooltipTop = newRect.bottom + 10;
                    }
                    
                    tooltip.style.left = finalTooltipLeft + 'px';
                    tooltip.style.top = finalTooltipTop + 'px';
                    
                    // æ›´æ–°ç®­é ­ä½ç½®
                    const newArrowLeft = newRect.left - finalTooltipLeft + (newRect.width / 2);
                    tooltip.style.setProperty('--arrow-left', newArrowLeft + 'px');
                };
                
                // æ·»åŠ æ»¾å‹•å’Œèª¿æ•´å¤§å°ç›£è½å™¨
                window.addEventListener('scroll', updateTooltipPosition);
                window.addEventListener('resize', updateTooltipPosition);
                
                // åœ¨å·¥å…·æç¤ºéš±è—æ™‚ç§»é™¤ç›£è½å™¨
                const originalHideTooltip = (event) => {
                    if (!tooltip.contains(event.target) && !citationElement.contains(event.target)) {
                        tooltip.classList.remove('show');
                        setTimeout(() => {
                            tooltip.remove();
                            window.removeEventListener('scroll', updateTooltipPosition);
                            window.removeEventListener('resize', updateTooltipPosition);
                        }, 300);
                        document.removeEventListener('click', originalHideTooltip);
                    }
                };
                
                setTimeout(() => {
                    document.addEventListener('click', originalHideTooltip);
                }, 100);
            }, 10);
        }
