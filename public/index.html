<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神學知識庫 - 中世紀手抄本風格</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-red: #8B0000;
            --ochre: #D68C45;
            --gold: #D4AF37;
            --parchment: #F5F1E8;
            --dark-brown: #2C1810;
            --light-gold: #F4E4BC;
            --border-gold: #B8860B;
        }

        body {
            font-family: 'Crimson Text', serif;
            line-height: 1.8;
            color: var(--dark-brown);
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--parchment) 0%, #F8F4E8 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 中世紀背景裝飾 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4AF37' fill-opacity='0.03'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20zm0 0c0 11.046 8.954 20 20 20s20-8.954 20-20-8.954-20-20-20-20 8.954-20 20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 中世紀邊框裝飾 */
        .container::before {
            content: '';
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid var(--border-gold);
            border-radius: 8px;
            background: linear-gradient(45deg, transparent 30%, rgba(212, 175, 55, 0.1) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--deep-red);
            position: relative;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .top-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 2px solid var(--border-gold);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.1);
        }

        .top-navigation .nav-btn {
            background: linear-gradient(135deg, var(--light-gold), #F0E6D2);
            border: 2px solid var(--border-gold);
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            color: var(--dark-brown);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            margin: 0;
        }

        .top-navigation .nav-btn:hover {
            background: linear-gradient(135deg, #F0E6D2, var(--light-gold));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.2);
        }

        .top-navigation .nav-btn.active {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border-color: var(--gold);
        }

        .top-navigation .user-info {
            position: static;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInRight 1s ease-out 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 中世紀標誌 */
        .medieval-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .decorative-pillar {
            width: 40px;
            height: 80px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .decorative-pillar.left {
            justify-content: flex-end;
        }

        .decorative-pillar.right {
            justify-content: flex-start;
        }

        .decorative-pillar::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 100%;
            background: linear-gradient(135deg, var(--gold), #B8860B);
            border: 2px solid var(--deep-red);
            border-radius: 4px;
        }

        .decorative-pillar::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 8px;
            background: linear-gradient(135deg, var(--gold), #B8860B);
            border: 2px solid var(--deep-red);
            border-radius: 4px;
        }

        .decorative-pillar.left::after {
            right: 0;
            transform: translateX(50%);
        }

        .decorative-pillar.right::after {
            left: 0;
            transform: translateX(-50%);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--deep-red);
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.2);
            letter-spacing: 2px;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .header p {
            font-size: 1.3rem;
            color: var(--ochre);
            font-style: italic;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInRight 1s ease-out 1s forwards;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .user-details {
            color: var(--parchment);
            text-align: left;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
        }

        .user-email {
            font-size: 0.85rem;
            opacity: 0.9;
            font-style: italic;
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--ochre), #C17A3A);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #C17A3A, var(--ochre));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.3);
        }

        .login-container {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 3px solid var(--border-gold);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 
                0 10px 30px rgba(139, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.8s forwards;
        }

        /* 中世紀裝飾邊框 */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--gold), var(--ochre), var(--gold));
            border-radius: 17px;
            z-index: -1;
        }

        .login-container::after {
            content: '✝';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--parchment);
            color: var(--deep-red);
            font-size: 1.5rem;
            padding: 0 1rem;
            border: 2px solid var(--gold);
            border-radius: 20px;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--deep-red);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(139, 0, 0, 0.1);
        }

        .login-description {
            color: var(--dark-brown);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .google-login-btn {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 1rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .google-login-btn:hover {
            background: linear-gradient(135deg, #6B0000, var(--deep-red));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        .nav-text {
            font-size: 1rem;
        }

        /* 主要內容區域 */
        .main-content {
            display: none;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 300px);
            max-width: 1000px;
            margin: 0 auto;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: transparent;
            border: none;
            border-radius: 0;
            margin-bottom: 1rem;
            box-shadow: none;
        }

        .chat-input-area {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 2px solid var(--border-gold);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.1);
            margin-top: 2rem;
            position: relative;
            z-index: 10;
        }

        .search-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--deep-red);
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-gold);
            border-radius: 25px;
            font-size: 1rem;
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--parchment), #F8F4E8);
            color: var(--dark-brown);
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            box-shadow: 
                0 4px 15px rgba(139, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 
                0 0 0 3px rgba(212, 175, 55, 0.2),
                0 6px 20px rgba(139, 0, 0, 0.15);
            background: linear-gradient(135deg, var(--light-gold), #F0E6D2);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #6B0000, var(--deep-red));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(139, 0, 0, 0.3);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border: 2px solid var(--gold);
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #6B0000, var(--deep-red));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .example-questions {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .example-item {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0.8rem 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            color: var(--dark-brown);
            text-align: center;
            max-width: 400px;
            font-size: 1rem;
            border-bottom: 2px solid var(--border-gold);
        }

        .example-item:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(240, 230, 210, 0.1));
            transform: translateY(-1px);
            border-bottom-color: var(--gold);
        }

        /* 結果面板 */
        .results-panel {
            background: linear-gradient(135deg, rgba(245, 241, 232, 0.95), rgba(248, 244, 232, 0.95));
            border: 3px solid var(--border-gold);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 
                0 8px 25px rgba(139, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .results-panel::before {
            content: '✝';
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--parchment);
            padding: 0.5rem 1rem;
            border: 2px solid var(--gold);
            border-radius: 20px;
            font-size: 1.2rem;
        }

        .results-container {
            position: relative;
        }



        .loading-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--ochre);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-gold);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--deep-red);
        }

        .result-content {
            display: none;
        }

        .result-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-gold);
        }

        .result-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--deep-red);
            margin-bottom: 0.5rem;
        }

        .result-header p {
            color: var(--ochre);
            font-style: italic;
            font-size: 1.1rem;
        }

        .result-body {
            line-height: 2;
            color: var(--dark-brown);
            font-size: 1.1rem;
        }

        .result-body h4 {
            color: var(--deep-red);
            font-family: 'Playfair Display', serif;
            margin: 1.5rem 0 0.5rem;
            font-size: 1.3rem;
        }

        .result-body p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        .result-body ul {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .result-body li {
            margin-bottom: 0.5rem;
        }

        /* 引用標註樣式 */
        .citation {
            background: linear-gradient(135deg, var(--gold), var(--ochre));
            color: var(--deep-red);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--border-gold);
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 2px;
            box-shadow: 0 2px 4px rgba(139, 0, 0, 0.2);
        }

        .citation:hover {
            background: linear-gradient(135deg, var(--ochre), var(--gold));
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
        }

        /* 引用工具提示 */
        .citation-tooltip {
            position: absolute;
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid var(--gold);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
            font-size: 0.9rem;
            max-width: 300px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .citation-tooltip.show {
            opacity: 1;
            visibility: visible;
        }

        /* 對話消息樣式 */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            font-family: 'Crimson Text', serif;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            border: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }

        .message.assistant .message-content {
            background: linear-gradient(135deg, var(--light-gold), #F0E6D2);
            color: var(--dark-brown);
            border: 2px solid var(--border-gold);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.1);
        }

        /* 引用標註工具提示改進 */
        .citation-tooltip {
            position: absolute;
            background: linear-gradient(135deg, var(--deep-red), #6B0000);
            color: var(--parchment);
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid var(--gold);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.3);
            font-size: 0.9rem;
            max-width: 300px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .citation-tooltip::before {
            content: '';
            position: absolute;
            left: var(--arrow-left, 20px);
            top: 100%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--deep-red);
            transform: translateX(-50%);
        }

        .citation-tooltip::after {
            content: '';
            position: absolute;
            left: var(--arrow-left, 20px);
            top: 100%;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--gold);
            transform: translateX(-50%);
            margin-top: -2px;
        }

        /* 當工具提示在下方時的尖端 */
        .citation-tooltip.tooltip-below::before {
            top: auto;
            bottom: 100%;
            border-top: none;
            border-bottom: 8px solid var(--deep-red);
        }

        .citation-tooltip.tooltip-below::after {
            top: auto;
            bottom: 100%;
            border-top: none;
            border-bottom: 8px solid var(--gold);
            margin-top: 0;
            margin-bottom: -2px;
        }

        .citation-tooltip.show {
            opacity: 1;
            visibility: visible;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #8B0000;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(139, 0, 0, 0.05));
            border: 2px solid var(--deep-red);
            border-radius: 10px;
        }

    <script>
        class TheologySearchApp {
            constructor() {
                this.initElements();
                this.bindEvents();
                this.loadingMessages = [
                    '🤔 讓我查找相關資料...',
                    '🔍 深度搜索資料庫中...',
                    '📚 分析文件內容中...',
                    '✍️ 整理回答中...',
                    '⏳ 即將完成...'
                ];
                this.currentLoadingIndex = 0;
                this.checkAuthStatus();
                this.initScrollAnimations();
            }

            initElements() {
                this.form = document.getElementById('searchForm');
                this.questionInput = document.getElementById('question');
                this.searchBtn = document.getElementById('searchBtn');
                this.emptyState = document.getElementById('emptyState');
                this.chatMessages = document.getElementById('chatMessages');
                this.searchBtnIcon = document.getElementById('searchBtnIcon');
            }

            bindEvents() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSearch();
                });

                // 範例問題點擊事件
                document.querySelectorAll('.example-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const question = item.getAttribute('data-question');
                        this.questionInput.value = question;
                        this.handleSearch();
                    });
                });
            }

            initScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                });

                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/api/user');
                    const data = await response.json();
                    
                    if (data.success && data.user) {
                        this.showUserInfo(data.user);
                        this.showMainContent();
                    } else {
                        this.showLoginContainer();
                    }
                } catch (error) {
                    console.error('檢查認證狀態失敗:', error);
                    this.showLoginContainer();
                }
            }

            showUserInfo(user) {
                const userInfo = document.getElementById('userInfo');
                const userAvatar = document.getElementById('userAvatar');
                const userName = document.getElementById('userName');

                userAvatar.src = user.picture || '/default-avatar.png';
                userName.textContent = user.name || user.displayName || '用戶';
                userInfo.style.display = 'flex';
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }

            showMainContent() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('mainContent').classList.add('fade-in');
            }

            showLoginContainer() {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('mainContent').style.display = 'none';
            }

            async handleSearch() {
                const question = this.questionInput.value.trim();
                if (!question) return;

                // 隱藏預設問題
                const exampleQuestions = document.querySelector('.example-questions');
                if (exampleQuestions) {
                    exampleQuestions.style.display = 'none';
                }

                // 立即顯示用戶對話泡泡
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.innerHTML = `
                    <div class="message-content">
                        ${question}
                    </div>
                `;
                this.chatMessages.appendChild(userMessage);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;

                // 清空輸入欄位
                this.questionInput.value = '';

                this.showLoading();
                this.startLoadingAnimation();

                try {
                    const response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question })
                    });

                    const data = await response.json();
                    console.log('API 返回數據:', data);

                    if (data.success) {
                        console.log('調用 showResult:', data.data.answer, data.data.sources);
                        this.showResult(question, data.data.answer, data.data.sources);
                    } else {
                        this.showError(data.error || '搜尋失敗，請稍後再試');
                    }
                } catch (error) {
                    console.error('搜尋錯誤:', error);
                    this.showError('網路錯誤，請檢查連線後再試');
                }
            }

            showLoading() {
                // 添加載入消息
                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'message assistant';
                loadingMessage.innerHTML = `
                    <div class="message-content">
                        <div class="loading-spinner"></div>
                        <p>🤔 讓我查找相關資料...</p>
                    </div>
                `;
                this.chatMessages.appendChild(loadingMessage);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                
                // 開始載入動畫
                this.startLoadingAnimation();
            }

            startLoadingAnimation() {
                this.currentLoadingIndex = 0;
                
                this.loadingInterval = setInterval(() => {
                    this.currentLoadingIndex = (this.currentLoadingIndex + 1) % this.loadingMessages.length;
                }, 2000);
            }

            showResult(question, answer, sources) {
                clearInterval(this.loadingInterval);
                
                console.log('顯示結果:', { question, answer, sources });
                
                // 移除載入消息
                const loadingMessages = this.chatMessages.querySelectorAll('.message.assistant');
                if (loadingMessages.length > 0) {
                    loadingMessages[loadingMessages.length - 1].remove();
                }
                
                // 添加助手回答
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant';
                const formattedAnswer = this.formatAnswer(answer, sources);
                assistantMessage.innerHTML = `
                    <div class="message-content">
                        ${formattedAnswer}
                    </div>
                `;
                this.chatMessages.appendChild(assistantMessage);
                
                // 滾動到底部
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                
                console.log('助手回答已添加');
            }

            formatAnswer(answer, sources) {
                let formattedAnswer = answer;
                
                // 處理 Markdown 格式
                formattedAnswer = formattedAnswer
                    // 處理粗體 **text** -> <strong>text</strong>
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // 處理斜體 *text* -> <em>text</em>
                    .replace(/(?<!\*)\*([^*]+?)\*(?!\*)/g, '<em>$1</em>')
                    // 處理換行
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                // 包裝成段落
                if (!formattedAnswer.startsWith('<p>')) {
                    formattedAnswer = '<p>' + formattedAnswer + '</p>';
                }
                
                // 處理引用標註 [1], [2] 等
                if (sources && sources.length > 0) {
                    sources.forEach((source, index) => {
                        const citationNumber = index + 1;
                        const citationRegex = new RegExp(`\\[${citationNumber}\\]`, 'g');
                        
                        let sourceText = '';
                        if (typeof source === 'string') {
                            sourceText = source;
                        } else if (source && source.fileName) {
                            sourceText = source.fileName;
                        } else {
                            sourceText = '未知來源';
                        }
                        
                        const citationHtml = `<span class="citation" data-citation="${citationNumber}" title="${sourceText}">[${citationNumber}]</span>`;
                        formattedAnswer = formattedAnswer.replace(citationRegex, citationHtml);
                    });
                }
                
                return formattedAnswer;
            }

            showError(message) {
                clearInterval(this.loadingInterval);
                
                this.errorText.textContent = message;
                this.loadingState.style.display = 'none';
                this.errorMessage.style.display = 'block';
            }
        }

        function login() {

        function showHome() {
            document.getElementById('catalogPage').style.display = 'none';

        function showCatalog() {

            document.getElementById('catalogPage').style.display = 'block';

        // 初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            new TheologySearchApp();
            
            // 添加引用標註的點擊事件
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('citation')) {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'citation-tooltip';
                    tooltip.textContent = e.target.title;
                    
                    // 移除現有的工具提示
                    document.querySelectorAll('.citation-tooltip').forEach(t => t.remove());
                    
                    // 添加新的工具提示
                    document.body.appendChild(tooltip);
                    
                    // 獲取引用標註的位置
                    const citationRect = e.target.getBoundingClientRect();
                    
                    // 等待工具提示渲染完成後再計算位置
                    setTimeout(() => {
                        const tooltipRect = tooltip.getBoundingClientRect();
                        const tooltipWidth = tooltipRect.width;
                        const tooltipHeight = tooltipRect.height;
                        
                        // 計算工具提示的位置，讓尖端指向引用標註
                        let tooltipLeft = citationRect.left - (tooltipWidth / 2) + (citationRect.width / 2);
                        let tooltipTop = citationRect.top - tooltipHeight - 10; // 在引用標註上方
                        
                        // 確保工具提示不會超出視窗邊界
                        if (tooltipLeft < 10) tooltipLeft = 10;
                        if (tooltipLeft + tooltipWidth > window.innerWidth - 10) {
                            tooltipLeft = window.innerWidth - tooltipWidth - 10;
                        }
                        if (tooltipTop < 10) {
                            tooltipTop = citationRect.bottom + 10; // 改為在下方顯示
                            tooltip.classList.add('tooltip-below');
                        }
                        
                        // 設置工具提示位置
                        tooltip.style.left = tooltipLeft + 'px';
                        tooltip.style.top = tooltipTop + 'px';
                        
                        // 計算尖端位置，讓它精確指向引用標註的中心
                        const arrowLeft = citationRect.left - tooltipLeft + (citationRect.width / 2);
                        tooltip.style.setProperty('--arrow-left', arrowLeft + 'px');
                        
                        // 顯示工具提示
                        tooltip.classList.add('show');
                    }, 10);
                    
                    // 點擊其他地方時隱藏
                    const hideTooltip = (event) => {
                        if (!tooltip.contains(event.target) && !e.target.contains(event.target)) {
                            tooltip.classList.remove('show');
                            setTimeout(() => tooltip.remove(), 300);
                            document.removeEventListener('click', hideTooltip);
                        }
                    };
                    
                    setTimeout(() => {
                        document.addEventListener('click', hideTooltip);
                    }, 100);
                }
            });
        });

        // 作品目錄功能
        const catalogList = document.getElementById('catalogList');
        const catalogSearch = document.getElementById('catalogSearch');
        let catalogData = [];

        async function loadCatalog() {
            catalogList.innerHTML = '<div style="text-align:center; padding:20px; background:rgba(255,255,255,0.9); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">載入中...</div>';

                renderCatalog(catalogData);
            } catch {
                catalogList.innerHTML = '<div style="color:red; text-align:center; padding:20px; background:rgba(255,255,255,0.9); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);">無法載入作品目錄</div>';
            }
        }

        function renderCatalog(data) {
            if (!data.length) {
                catalogList.innerHTML = '<div class="catalog-empty">查無資料</div>';
                return;
            }
            
            // 按字母分組
            const groupedData = {};
            data.forEach(author => {
                const firstLetter = author.author.charAt(0).toUpperCase();
                if (!groupedData[firstLetter]) {
                    groupedData[firstLetter] = [];
                }
                groupedData[firstLetter].push(author);
            });
            
            let html = '';
            Object.keys(groupedData).sort().forEach(letter => {
                html += `<div class="catalog-letter-group">
                    <div class="catalog-letter" onclick="toggleLetter('${letter}')">
                        <span id="arrow${letter}" class="arrow">▶</span>
                        <span class="letter-text">${letter}</span>
                        <span class="author-count">(${groupedData[letter].length} 位作者)</span>
                    </div>
                    <div id="authors${letter}" class="catalog-authors" style="display:none;">
                        ${groupedData[letter].map((author, idx) => {
                            const authorId = `${letter}_${idx}`;
                            return `<div class="catalog-author">
                                <div class="catalog-author-name" onclick="toggleAuthor('${authorId}')">
                                    <span id="arrow${authorId}" class="arrow">▶</span>
                                    <span class="author-name">${author.author}</span>
                                    <span class="works-count">(${author.works.length} 部作品)</span>
                                </div>
                                <ul id="works${authorId}" class="catalog-works" style="display:none;">
                                    ${author.works.map(work => `<li class="catalog-work">${work}</li>`).join('')}
                                </ul>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            });
            catalogList.innerHTML = html;
        }

        window.toggleLetter = function(letter) {
            const authorsDiv = document.getElementById('authors'+letter);
            const arrow = document.getElementById('arrow'+letter);
            if (authorsDiv.style.display === 'none') {
                authorsDiv.style.display = 'block';
                arrow.classList.add('expanded');
            } else {
                authorsDiv.style.display = 'none';
                arrow.classList.remove('expanded');
            }
        };

        window.toggleAuthor = function(authorId) {
            const worksUl = document.getElementById('works'+authorId);
            const arrow = document.getElementById('arrow'+authorId);
            if (worksUl.style.display === 'none') {
                worksUl.style.display = 'block';
                arrow.classList.add('expanded');
            } else {
                worksUl.style.display = 'none';
                arrow.classList.remove('expanded');
            }
        };

        // 搜尋功能
        catalogSearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = catalogData.filter(author => 
                author.author.toLowerCase().includes(searchTerm) ||
                author.works.some(work => work.toLowerCase().includes(searchTerm))
            );
            renderCatalog(filteredData);
        });
    </script>
</body>
</html>
